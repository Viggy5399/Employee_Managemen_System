{%extends 'base.html' %}
{% block body%}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>

<body>
  <div class="all123">
  <table border="5" style="width: 100%;" >
    <tr>
      {% for header in headings%}
        <th>{{header}}</th>
      {%endfor%}
    </tr>
    {% for row in data %}
      {% set value = row[1] %}
      <tr>
        {% for cell in row %}
      
          <td>{{ cell }}</td>
      
        {% endfor %}
        <td><a href = {{ url_for('update' ,id=value) }} ><span class="bi bi-pencil"></span></a>
          
        </td>
        <td><a href = {{ url_for('delete' ,id=value)  }}  onclick="return confirm('Are you sure you want to delete ?')" ><span class="bi bi-trash"></span></a></td>
      </tr>

    {% endfor %}


  </table>
</div>

</body>
<style>
  .all123{

    display: flex;
    float: right;
    width: 84%;
  }
table{
  
  border-collapse: collapse;
  table-layout: auto;
  width: 100%;
  background-color: rgb(21, 62, 100);
  color: white;
  box-shadow: 1em 1em 1em rgb(108, 76, 108);
  font-family: cursive;
  
}
th,td{
  padding: 1em;
 
}
span{
  color: wheat;
}
table,th,td{
  border:2px solid rgb(96, 44, 44);
}
span:hover{
  size: 1em;
  
}

</style>

</html>
{%endblock%}
